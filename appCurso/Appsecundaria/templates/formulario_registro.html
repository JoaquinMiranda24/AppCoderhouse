{% extends "index.html" %}

{% load static %}

{% block contenido %}

<button><a href="{% url 'casa' %}">Volver</a></button>

<form action="alta_usuario" method="post">
{% csrf_token %}

<p>Nombre usuario o empresa</p>
<input type="text" name="nombre" required>
<p>Ingrese su mail</p>
<input type="text" name="email" required>
<p>Cree su clave</p>
<input type="number" name="clave" >
<button>Enviar</button>

</form>

{% endblock %}
